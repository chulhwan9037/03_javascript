<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
	// JS 변수 : 자료형을 지정하지 않는다. 
	//          숫자로 시작할 수 없다. 
	//          대소문자 구별 합니다. 
	// 카멜표기법 : myFirstHome
	// 팟홀표기법 : my_first_home
	
	// 변수 생성 
	// 1. var 이름 = 데이터(정수,실수,boolean,char,string,null,function,class.....)
	var name = 'bathingape';
    console.log(name) // bathingape
	
    // 단점 : 다시 선언해도 사용 할 수 있다는 단점이 있다. 
    var name = 'javascript';
    console.log(name) // javascript
    
    // ES란, ECMAScript의 약자이며 자바스크립트의 표준, 규격을 나타내는 용어이다.
    // 뒤에 숫자는 버전을 뜻하고 ES5는 2009년 ES6은 2015년에 출시되었다.
    
    // 2. let => 권장, 재할당이 가능하다.
    let addr = 'bathingape';
    console.log(addr) // bathingape
	
    // 다시 선언하면 오류 발생
    /* let addr = 'javascript';
    console.log(addr) */ 
    addr = addr + '12345';
    console.log(addr);
    
    let str = 'Hello ' + addr ;
    console.log('str = ' +  str);
    // 자바스크립트 표현식 사용 가능
    let str2 = `Hello ${addr}`;
    console.log('str2 = ' +  str2);
    console.log(`str3 = Hello ${addr}`);
    
    // 3. const => 권장, 재선언, 재할당 모두 불가능 (자바에서 상수)
    const gender = '남성';
    console.log(gender);
    
    /* gender = '여성';
    console.log(gender); 재할당이 안되기 때문에 오류 난다.*/
    
    // 호이스팅 : var 선언문이나 function 선언문 등을 해당 스코프의 선두로 옮긴 것처럼 동작하는 특성을 말한다. 
    // 			(var, let, const, function, function*, class)을 호이스팅한다.
    // 			var 로 선언된 변수와는 달리 let 로 선언된 변수를 선언문 이전에 참조하면 참조 에러(ReferenceError)가 발생한다.
    
    // 에러는 아닌데 언디파이드 됨
    console.log(age);
    var age = 14;
    
	// 참조 에러
    /* console.log(age2);
    let age2 = 25.6 ; */
    
    /* 재할당이 필요한 경우에 한정해 let 을 사용한다. 이때, 변수의 스코프는 최대한 좁게 만든다.
    재할당이 필요 없는 상수와 객체에는 const 를 사용한다. */
    
</script>
</head>
<body>

</body>
</html>
