<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
	// 함수와 메서드 차이 : 클래스 안에 있으면 메서드, 클래스 밖에 별도로 존재하면 function 이다. 
	// 호출해야만 함수를 실행 할 수 있다. 
	// 선언함수, 익명함수 => ES6 부터 지원 하는 화살표 함수 
	// return 이 존재하는 함수, return이 존재하지 않는 함수
	

	/* 선언함수 : 호이스팅이 가능하다.  
	function 함수명([파라미터]) {
		   내용;
		[return ;]
	}
	
	function 함수명 = ([파라미터]) => {
		내용;
		[return;]
	}
	
	// 익명함수
	let(const) 변수 = function([파라미터]) {
		내용;
		[return;] 보통은 리턴이 있다.
	}
	
	let(const) 변수 = ([파라미터]) => {
		내용;
	}
	*/
	
	function msg1() {
		document.write("선언함수");
	}
	let msg2 = function() {
		document.write("익명함수");
	}
	
	// 호출
	msg1();
	document.write(`<hr>`);
	// 내용이 있는 그대로 나온다.
	document.write(`${msg2}`)
	document.write(`<hr>`);
	// 호출
	msg2();
	document.write(`<hr>`);
	
	// return, {} 생략가능
	const add = (x,y) => x+y;
	add(3,2);
	let res = add(3,2);
	document.write(`${res}`);
	document.write(`<hr>`);
	document.write(add(3,2));
	document.write(`<hr>`);
	
	// 매개변수가 하나일 때 () 생략
	const add2 = x => x+10;
	let res2 = add2(25);
	document.write(`${res2}`);
	document.write(`<hr>`);
	document.write(add2(25));
	document.write(`<hr>`);
	
	// 매개 변수 없을 때 () 생략 불가 
	const add3 = () => 33;
	let res3 = add3();
	document.write(`${res3}`);
	document.write(`<hr>`);
	document.write(add3());
	document.write(`<hr>`);
	
	
	
	
</script>

</head>
<body>

</body>
</html>
