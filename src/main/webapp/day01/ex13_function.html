<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>또션</title>
<script type="text/javascript">
	// 리턴 없는 함수
	function add(a,b) {
		document.write(`결과 = ${a+b} <br>`);
	}	
	
	// 리턴 있는 함수
	function sub(a,b) {
		return (a-b);
	}
	
	//두값을 받아서 두값 사이에 짝수가 몇개 있는지 구하는 함수
	// 리턴 X
	function cnt1(a,b) {
		let cnt = 0;
		for (let i = a; i <= b; i++) {
			if (i%2==0) {
				cnt++;
			}
		}
			document.write(`총 : ${cnt} 개 입니다.<br>`);
	}
	// 리턴 O
	function cnt2(a,b) {
		let cnt = 0;
		for (let i = a; i <= b; i++) {
			if (i%2==0) {
				cnt++;
			}
		}
		return cnt;
	}
	
</script>
</head>
<body>
	<h2>자바스크립트 함수 연습</h2>
	<script type="text/javascript">
		// 리턴이 없는 함수는 호출만 하고 끝
		add(7,5);
		
		// 리턴이 있는 함수
		res = sub(7,5);
		document.write(`결과 = ${res} <br>`);
		
		//  
		document.write(`<hr>`)
		cnt1(1,10);
		
		res = cnt2(1,25);
		document.write(`총 : ${res} 개 입니다.<br>`);
	</script>
</body>
</html>
