<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		promise 객체 : 자바스크립트에서 비동기 작업할 때 사용하는 객체
					 어떤 작업을 처리하고 결과를 받겠다는 약속
					 비동기 작업이 맞이할 미래의 완료 또는 실패와 그 결과 값을 나타낸다.
		
	-->

	<script type="text/javascript">
		const myp = new Promise((resolve, reject)=>{
			setTimeout(() => {
				const msg = prompt('안녕을 입력하세요');
				if (msg === '안녕') {
					resolve('good');
				}else {
					reject('bad');
				}
			}, 1000);
		});
		
		myp
		.then((result)=>{
			console.log("result : ", result);
		})
		.catch((err)=>{
			console.log("err : ", err);
		})
		.finally(()=>{
			console.log("good job");
		})
	
	</script>
</body>
</html>
